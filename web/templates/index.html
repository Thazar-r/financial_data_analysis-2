<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prices</title>
</head>
<body>
    <h1>Stock Prices</h1>
    <ul>
        {% for stock in stocks %}
            <li>{{ stock.ticker }}: {{ stock.close }}</li>
        {% endfor %}
    </ul>
</body>
</html>
